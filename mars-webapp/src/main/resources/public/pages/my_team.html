<script>

    function initList(){
        var params = {method: InterFace.MY_TEAM, token: localStorage.getItem(TOKEN)};

        app.request.json(INTERFACE_URL, params, function (data) {
            data = JSON.parse(data.bizContent);
            isSuccess = true;
        });
        while(isSuccess){
            return data;
        }
    }

    return {
        data: function () {

        },
        on: {

                var self = this;

                var app = self.$app;
                var $ = self.$;
                // Default
                self.calendarDefault = app.calendar.create({
                    inputEl: '#demo-calendar-default',
                });
                self.calendarDefault = app.calendar.create({
                    inputEl: '#demo-calendar-default1',
                });

            },
            pageBeforeRemove() {
                var self = this;
                self.calendarDefault.destroy();
            },
        },
    }
</script>
