<div class="page no-toolbar" data-name="account-info-page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="#" class="link back color-theme-white">
                    <i class="icon icon-back"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                </a>
            </div>
            <div class="title">申请成为社工</div>
        </div>
    </div>
    <div class="page-content   navbar-through toolbar-through " style="padding-top: 8px;">
        <form name="submitForm" id="submitForm">
            <div class="list">
                <ul>
                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-title item-label">姓名</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="姓名" id="realName" name="realName" class="">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-title item-label">证件号码</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="身份证" id="idNumber" name="idNumber" class="">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-title item-label">申请原因</div>
                        </div>
                    </li>
                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <textarea placeholder="请输入原因" class="" id="reason" name="reason"></textarea>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-title item-label">社工权益与义务</div>
                        </div>
                    </li>
                    <li class="item-content item-input inline-label">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <textarea placeholder="这里写社工的收益规则、权益和义务" class="" id="interests" name="interests"></textarea>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="row item-content">
                            <div class="col-100" style="text-align: right;padding-right: 12px">
                                <label class="color-red font-14">
                                    <input type="checkbox" name="demo-checkbox" value=""/>已阅读并同意组委会章程&nbsp;&nbsp;
                                </label>
                                <br>
                                <label class="color-red font-14">
                                    <input type="checkbox" name="demo-checkbox" value=""/>已阅读并了解会员服务协议
                                </label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <input type="hidden" name="applayTypeEnum" value="SOCIAL">
            <input type="hidden" name="wayType" value="0">
        </form>
        <div class="bottomfixed">
            <div class="row">
                <div class="col-100"><a href="#" class="button button-big  button-fill button-raised active"
                                        onclick="appLevel('submitForm')">提交申请</a>
                </div>
            </div>
        </div>
    </div>
</div>
