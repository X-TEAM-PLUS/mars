<div class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="#" class="link back color-theme-white">
                    <i class="icon icon-back"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                </a>
            </div>
            <div class="title">个人信息</div>
        </div>
    </div>
    <div class="page-content "  style="padding-top: 8px">
        <div class="list">
            <ul>
                <li>
                    <div class="row  height-44">
                        <div class="col-40 left-16 color-gray height-44"><i class="fa fa-user "></i> 姓名 </div>
                        <div class="col-60 right-16 color-gray ">{{realName}}</div>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row  height-44">
                        <div class="col-40 left-16 color-gray height-44"><i class="icon-screen-tablet"></i> 手机号 </div>
                        <div class="col-60 right-16 color-gray ">{{mobileNo}}</div>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row  height-44">
                        <div class="col-40 left-16 color-gray height-44"><i class="fa fa-barcode "></i> 身份证号 </div>
                        <div class="col-60 right-16 color-gray ">{{idNumber}}</div>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row  height-44">
                        <div class="col-40 left-16 color-gray height-44"><i class="fa fa-credit-card "></i> 银行卡号 </div>
                        <div class="col-60 right-16 color-gray ">{{idNumber}}</div>
                    </div>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row  height-44">
                        <div class="col-40 left-16 color-gray height-44"><i class="fa fa-map-marker"></i> 我的地址 </div>
                        <div class="col-60 right-16 color-gray ">{{linkAddress}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
