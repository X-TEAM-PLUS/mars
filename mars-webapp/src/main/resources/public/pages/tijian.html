    <div class="page no-toolbar" data-name="tijian-page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left sliding">
                    <a href="#" class="link back color-theme-white">
                        <i class="icon icon-back"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                    </a>
                </div>
                <div class="title">开始体检</div>
            </div>
        </div>
        <div class="page-content   navbar-through toolbar-through ">
            <form name="tijianForm" id="tijianForm" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header left "><span class="font-14"> <i class="fa fa-search"></i> 检测方法</span></div>
                    <div class="card-content">
                        <div class="center">
                            <img src="images/check_method.png" width="248px" height="137px">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header left "><span class="font-14"><i class="fa fa-file-text-o"></i> 选择自测结果</span></div>
                    <div class="card-content" style="margin-left: 10px">
                        <div class="list">
                            <ul>
                                <li>
                                    <label class="item-radio item-content">
                                        <input type="radio" name="selfCheckResult" value="1" checked/>
                                        <i class="icon icon-radio"></i>
                                        <div class="item-inner">
                                            <div class="item-title"><span class="font-12">阴性(-)</span></div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-radio item-content">
                                        <input type="radio" name="selfCheckResult" value="2"/>
                                        <i class="icon icon-radio"></i>
                                        <div class="item-inner">
                                            <div class="item-title"><span class="font-12">弱阳性(±)</span></div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-radio item-content">
                                        <input type="radio" name="selfCheckResult" value="3"/>
                                        <i class="icon icon-radio"></i>
                                        <div class="item-inner">
                                            <div class="item-title"><span class="font-12">阳性(+)</span></div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-radio item-content">
                                        <input type="radio" name="selfCheckResult" value="4"/>
                                        <i class="icon icon-radio"></i>
                                        <div class="item-inner">
                                            <div class="item-title"><span class="font-12">强阳性(++)</span></div>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header left "><span class="font-14"><i class="fa fa-camera-retro"></i> 检测结果上传</span></div>
                    <div class="card-content" id="checkResultFileDiv">
                        <div style="padding: 5px">
                            <label for="checkResultFile">
                                <img src="images/addimg.png" width="60px" height="60px" id="previewPicBox" >
                            </label>
                            <input id="checkResultFile" type="file" name="checkReport" accept="image/*" capture="camera" style="visibility: hidden"  class="uploadFile" onchange="previewPic('checkResultFile','previewPicBox','checkResultFileDiv');">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header left "><span class="font-14"><i class="fa fa-book"></i> 示例</span></div>
                    <div class="card-content">
                        <div class="left">
                            <img src="images/pic.png" width="248px" height="137px" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottomfixed">
            <div class="row">
                <div class="col-100"><a href="#" class="button button-big  button-fill button-raised active"
                                        onclick="submitCheckResult('tijianForm')">提交检测结果</a>
                </div>
            </div>
        </div>
    </div>
