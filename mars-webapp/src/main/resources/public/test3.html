    // 10 微信支付接口
    // 10.1 发起一个支付请求
    $("button").on("click",function () {
        var bizContent = "{\"orderTypeEnum\":\"VIP_DISTRIBUTION\",\"userId\":2000003,\"cardNo\":200000004,\"number\":1,\"address\":\"北京市丰台区\",\"contactsMobile\":\"139912313\"}";
        var obj = eval("(" + bizContent + ")");
        $.ajax({
            url: encodeURI("http://t.kuai-kaifa.com/api/gateway?channelCode=11&method=com.zhaoanyun.api.gateway.wx.pay.unifiedOrder&bizContent=" + bizContent),
            type: "GET",
            datatype: "JSON",
            success: function (data) {
                var result = $.parseJSON(data.bizContent);
                $("#resultappId").text(result.appId);
                $("#resulttimeStamp").text(result.timeStamp);
                $("#resultnonceStr").text(result.appId);
                $("#resultpackage").text("prepay_id=" + result.packageValue);
                $("#resultsignType").text(result.signType);
                $("#resultpaySign").text(result.paySign);
                WeixinJSBridge.invoke('getBrandWCPayRequest', {
                    "appId": result.appId, //公众号名称，由商户传入
                    "timeStamp": result.timeStamp, //时间戳，自1970年以来的秒数
                    "nonceStr": result.nonceStr, //随机串
                    "package": "prepay_id=" + result.packageValue,
                    "signType": result.signType, //微信签名方式：
                    "paySign": result.paySign
                    //微信签名
                }, function (res) {

                    if (res.err_msg == "get_brand_wcpay_request:ok") {

                        alert("ok");
                    } // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
                    else {
                        $api.rmStorage('orderData');
                        history.back(-1);
                    }
                });
            }
        });
    })
