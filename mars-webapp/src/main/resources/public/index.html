<div id="app">
    <!-- Views/Tabs container -->

        <!-- Tabbar for switching views-tabs -->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-heart_check" class="tab-link ">
                    <i class="fa fa-heartbeat fa-2x"></i>
                    <span class="tabbar-label">健康检查</span>

                </a>
            </div>
        </div>
        <!-- 我-->
        <div id="view-member" class="view view-main tab tab-active">
            <!-- Page, data-name contains page name which can be used in page callbacks -->
            <div class="page" data-name="home">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title ">用户中心</div>
                    </div>
                </div>
                <!-- Scrollable page content-->

                    <div id="user-view">
                        <div class="list media-list">
                            <ul>
                                <li>
                                    <a href="#" class="item-link item-content">
                                        <div class="item-media"><img src="images/visitor.jpg" width="80px" height="80px"></div>
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">游客</div>
                                            </div>
                                            <div class="item-subtitle">NO.000000000</div>
                                            <div class="item-text">有效期至：今天</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <a href="/member_kt/" class="item-link item-content">
                                        <div class="item-media"><i class="fa fa-star color-yellow  "></i>游客</div>
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-after">申请成为会员</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="block-title" style="text-align: center;top: -20px">公益会员权益</div>
                        <div class="block">
                            <div class="tabbar-labels">
                                <div class="row">
                                    <div class="col-33">
                                        <a href="/message/" class="tab-link  ">
                                            <i class="fa fa-bell-o fa-2x "></i>
                                            <span class="tabbar-label ">消息通知</span>
                                        </a>
                                    </div>
                                    <div class="col-33">
                                        <a href="/question/" class="tab-link ">
                                            <i class="fa fa-question-circle fa-2x "></i>
                                            <span class="tabbar-label ">常见问题</span>
                                        </a>
                                    </div>
                                    <div class="col-33">
                                        <a href="#" class="tab-link " onclick="loveBuTieClick()">
                                            <i class="fa fa-heart-o fa-2x "></i>
                                            <span class="tabbar-label ">爱补贴</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

        </div>
        <!-- 好医生-->

            <!-- Settings page will be loaded here dynamically from /settings/ route -->

</div>

<script type="text/template" id="show-question-list">
    <!-- List View -->
    <div class="list accordion-list">
        <ul>
            {{#each list}}
            <li class="accordion-item"><a href="#" class="item-content item-link">
                <div class="item-inner">
                    <div class="item-title"><i class="fa fa-question-circle color-yellow"></i> {{questionTitle}}</div>
                </div></a>
                <div class="accordion-item-content">
                    <div class="block">
                        <p>{{questionReply}}</p>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script type="text/template" id="show-message-list">
    <div class="list media-list">
        <ul>
            {{#each list}}
            <li class="swipeout">
                <div class="swipeout-content">
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title {{#if status}} color-gray {{/if}}" id="messageId-{{messageId}}">{{messageTitle}}</div>
                                <div class="item-after">{{created}}</div>
                            </div>
                            <div class="item-text">
                                {{messageContent}}
                            </div>
                        </div>
                    </a>
                </div>
                <div class="swipeout-actions-right">
                    <a href="#" class="swipeout-close color-orange  "  onclick="markSystemMessage('{{messageId}}')">已读</a>
                    <a href="#" class="swipeout-delete"  onclick="removeSystemMessage('{{messageId}}')">删除</a>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
