<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#FF0000">
    <link rel="stylesheet" href="/assets/plugins/framework7-2.1.3/css/framework7.min.css">
    <link rel="stylesheet" href="/assets/plugins/framework7-2.1.3/css/framework7-icons.css">
    <link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/my-app.css">
    <title>早安工程</title>
</head>
<body>
<div id="app">
    <!-- Views/Tabs container -->
    <div class="views tabs ">
        <!-- Tabbar for switching views-tabs -->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-heart_check" class="tab-link ">
                    <i class="fa fa-heartbeat fa-2x"></i>
                    <span class="tabbar-label">健康检查</span>
                </a>
                <a href="#view-college" class="tab-link">
                    <i class="fa fa-user-md fa-2x"></i>
                    <span class="tabbar-label">社工学院</span>
                </a>
                <a href="#view-member" class="tab-link tab-link-active">
                    <i class="fa fa-user fa-2x "></i>
                    <span class="tabbar-label">我</span>
                </a>
            </div>
        </div>
        <!-- 我-->
        <div id="view-member" class="view view-main tab tab-active">
            <!-- Page, data-name contains page name which can be used in page callbacks -->
            <div class="page" data-name="sellCard-page">
                <div class="page no-toolbar" data-name="sellCard-page">

                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left sliding">
                                <a href="#" class="link back color-theme-white">
                                    <i class="icon icon-back"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                                </a>
                            </div>
                            <div class="title ">开通会员</div>
                        </div>
                    </div>
                    <div class="page-content  navbar-through toolbar-through " style="padding-top: 8px;">
                        <div class="list media-list">
                            <ul>
                                <li>
                                    <div id="sell-userinfo">
                                        <a href="#" class="item-link item-content">
                                            <div class="item-media"><img src="images/portrait_img2.png" width="80"></div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">小张</div>
                                                </div>
                                                <div class="item-subtitle">NO.1234567489</div>
                                                <div class="item-text">买后会员有效期至：2018-10-10</div>
                                            </div>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="list media-list">
                            <ul>
                                <li>
                                    <div id="card-userinfo">

                                            <div class="item-media"><img src="images/portrait_img2.png" width="80"></div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">小张</div>
                                                </div>
                                                <div class="item-subtitle">NO.1234567489</div>
                                                <div class="item-text">买后会员有效期至：2018-10-10</div>
                                            </div>

                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">包含</div>
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                                        <select name="pay_way">
                                            <option value="微信支付" selected>微信支付</option>
                                            <!--<option value="支付宝" selected>支付宝</option>-->
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">支付方式</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">包含</div>
                                    </div>
                                </li>
                            </ul>

                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="col-50">共计：<i class="fa fa-rmb"></i><s><label id="numberLabel_all">365</label></s></div>
                                        <div class="col-50 " style="text-align: right;padding-right: 16px"></div>
                                    </div>
                                    <div class="row item-content">
                                        <div class="col-100 " style="text-align: right;padding-right: 12px">
                                            <label class="color-red font-14">
                                                <input type="checkbox" name="demo-checkbox" value=""/>已阅读并同意组委会章程&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <br>
                                            <label class="color-red font-14">
                                                <input type="checkbox" name="demo-checkbox" value=""/>已阅读并了解会员服务协议
                                            </label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="bottomfixed">
                                <div class="row">
                                    <div class="col-60" style="font-size: large;margin-top: 8px;margin-left: 8px"><b>总计：<i
                                            class="fa fa-rmb"></i> <label id="numberLabel_total"> 365 </label></b></div>
                                    <div class="col-40"><a href="#" class="button button-big  button-fill button-raised active"
                                                           onclick="sellCard()">确认支付</a>
                                    </div>
                                </div>
                            </ul>
                        </div>

                    </div>

                    <form name="sellSubmitForm" id="sellSubmitForm">
                        <input type="hidden" name="orderTypeEnum" value="VIP_DISTRIBUTION">
                        <input type="hidden" name="address" value="">
                        <input type="hidden" name="contactsMobile" value="">
                        <input type="hidden" name="cardNo" value="">
                    </form>
                </div>



            </div>
        </div>

        <!-- 健康检查-->
        <div id="view-heart_check" class="view tab">
            <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
        <!-- 好医生-->
        <div id="view-college" class="view tab">
            <!-- Settings page will be loaded here dynamically from /settings/ route -->
        </div>
    </div>
</div>

<script type="text/template" id="show-sell-userinfo">
    <a href="#" class="item-link item-content" onclick="meClick()">
        <div class="item-media"><img src="{{wxHeadPortrait}}" width="80" height="80px"></div>
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title">{{realName}}</div>
            </div>
            <div class="item-subtitle">NO.{{cardNo}}</div>
        </div>
    </a>
</script>

<script type="text/template" id="show-card-userinfo">
    <div class="block-title" style="top: -20px">卡归属用户</div>
    <div class="center">
        <div class="item-inner">
            <img src="{{buyerUser.wxHeadPortrait}}" width="80" height="80px">
            <div class="item-title">{{buyerUser.realName}}</div>

            <div class="item-subtitle">NO.{{buyerUser.cardNo}}</div>
            <div class="item-text">有效期至：{{buyerUser.cardLifeTime}}</div>
        </div>
    </div>


</script>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="/assets/plugins/framework7-2.1.3/js/framework7.min.js"></script>
<script type="text/javascript" src="/assets/plugins/template7/template7.min.js"></script>
<script type="text/javascript" src="/js/Map.js"></script>
<!--app-config-->
<script type="text/javascript" src="/js/config.js"></script>
<!--my-app-->
<script type="text/javascript" src="/js/routes.js"></script>
<script type="text/javascript" src="/js/my-app.js"></script>
<!--index-->
<script type="text/javascript" src="/js/index.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>
</html>
