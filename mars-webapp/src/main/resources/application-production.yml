server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
spring:
  application:
    name: mars-webapp
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
zuul:
  routes:
    mars-webapp:
      path: /webservice/**
      serviceId: mars-service
ribbon:
    ReadTimeout: 30000
    ConnectTimeout: 30000
logging:
  path: /data/log/mars
  level: INFO
  config: classpath:webapp-logback.xml